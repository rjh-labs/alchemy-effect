name: Publish Preview Package
on:
  push:
    branches: [main]
  pull_request:

jobs:
  pkg-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install
          bun add -D pnpm

      - name: Build
        run: bun run build

      - name: Prepare Publish
        run: bunx pkg-pr-new publish --bun ./alchemy-effect*
